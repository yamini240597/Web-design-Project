            <nav class = "navbar">

                <ul class = "menu">

                        <button class = "menu_btn" type = "button"> About Us </button>

        <form method="POST" action = "form.html">
            <main class>            
                <div class="contact_container">
                    <div class="contact_box">
                        <div class="left"></div>

                        <div class="right">
                            <h2> Contact Us </h2>
                            <form action="/form" method="POST">
                                <input type = "text" class = "field" placeholder = "Your Name" required>
                                <input type = "email" class = "field" placeholder = "Your Email" required>
                                <div class = "form_dropdown">
                                    <select class = "query" name = "query" required>
                                        <option value = "" class = "default"> What help do you need? </option>
                                        <option value = "1"> Succulents </option>
                                        <option value = "2"> Care </option>
                                    </select>
                                </div>
                                <div class = "form-checkbox">
                                    <label> Subscribe to our Newsletters?
                                    <input type = "checkbox" name = "subscribe" value="yes" required> 
                                    </label>
                                </div>
                                <textarea class = "field area" placeholder = "Message"></textarea>
                                <button class = "contact_submit" type = "submit"> Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </form>

        <footer class = "footer_contact">
